<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Product preview card component</title>
  </head>

  <body>
    <main class="container">
      <div class="card scale-in-center">
        <div class="card__image">
          <img
            src="./images/image-product-desktop.jpg"
            alt="card_image"
            class="desktopImage"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="card_image"
            class="mobileImage"
          />
        </div>

        <div class="card__content">
          <p class="card__content--sub-title tracking-in-expand">PERFUME</p>

          <h1 class="card__content--title">Gabrielle Essence Eau De Parfum</h1>

          <p class="card__content--description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="card__content--price-box">
            <h2 class="card__content--new-price tracking-in-expand">$149.99</h2>
            <h3 class="card__content--old-price tracking-in-expand">$169.99</h3>
          </div>

          <button class="card__content--button">
            <img src="./images/icon-cart.svg" alt="cart_image" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
